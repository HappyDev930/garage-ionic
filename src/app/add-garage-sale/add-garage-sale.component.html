<app-garage-header></app-garage-header>
<ion-content class="add-garage-sale">
    <ion-row style="padding-top: 30px">
        <ion-col size="10" offset="1">
            <ion-input class="ion-text-center" placeholder="Enter your Title"></ion-input>

            <ion-textarea placeholder="Enter your Description"></ion-textarea>

            <ion-row class="date-group">
                <ion-col size="6" style="padding-left: 0px;">
                    <ion-datetime value="2020-10-19" placeholder="Select Date"></ion-datetime>
                </ion-col>
                <ion-col size="6" style="padding-right: 0px;">
                    <ion-datetime value="2020-10-19" placeholder="Select Date"></ion-datetime>
                </ion-col>
            </ion-row>

            <ion-row class="time-group">
                <ion-col size="6" style="padding-left: 0px;">
                    <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
                </ion-col>
                <ion-col size="6" style="padding-right: 0px;">
                    <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
                </ion-col>
            </ion-row>

            <select>
                <option>Clothing</option>
                <option>Baby</option>
                <option>Music</option>
            </select>
        </ion-col>
        
    </ion-row>
    <ion-grid>
        <p>Add Photos</p>
        <ion-row class="add-photos">
            <ion-col size="10" offset="1">
                <div>
                    <label for="input1">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </label>
                    <input id="input1" type="file" style="display: none;"/> 
                </div>
    
                <div>
                    <label for="input2">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </label>
                    <input id="input2" type="file" style="display: none;"/> 
                </div>
    
                <div>
                    <label for="input3">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </label>
                    <input id="input3" type="file" style="display: none;"/> 
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row>
        <button class="save-btn">Save</button>
    </ion-row>
</ion-content>
